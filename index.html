<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header"><h1>Etch-a-Sketch</h1></div>
    <div class="buttons-container">
        <button id="requester" onclick="promptNewGrid()">Request Grid</button>
        <div class="checkbox-container">
            <p>Random Colors</p>
            <input class="random-colors" type="checkbox">
        </div>
        <div class="checkbox-container">
            <p>Shade</p>
            <input class="shade" type="checkbox">
        </div>
    </div>
    
    <div class="grid-container"></div>

    <div class="footer"><p>Etch-a-Sketch project for The Odin Project</p></div>
</body>
